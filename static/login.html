<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link rel="stylesheet" href="../static/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header with Home, Login, and Sign Up Buttons -->
  <header class="header">
    <!-- Home Button on the Left -->
    <button class="header-button home-button" onclick="window.location.href='../static/home.html'">
      <i class="fas fa-home"></i>
    </button>
    
    <!-- Login and Sign Up Buttons on the Right -->
    <div class="header-buttons">
      <button class="header-button" onclick="window.location.href='../static/login.html'">Login</button>
      <button class="header-button" onclick="window.location.href='../static/login.html'">Sign Up</button>
    </div>
  </header>
  <div class="auth-container">
    <div class="auth-form" id="login-form">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
    </div>

    <div class="auth-form hidden" id="register-form">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" name="username" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>
  </div>

  <script src="../static/login.js"></script>
</body>
</html>
