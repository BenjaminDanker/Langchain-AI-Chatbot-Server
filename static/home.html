<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/home.css">
 

</head>
<body>
  <!-- Hero Section -->
  <div class="hero" id="hero">
    <img
      src="https://cdn.freelogovectors.net/wp-content/uploads/2023/10/wichita-state-university-logo-freelogovectors.net_.png"
      width="600" alt="Wichita State University Logo">
  </div>
  <!-- Header with Home, Login, and Sign Up Buttons -->
  <header class="header">
    <!-- Home Button on the Left -->
    <button class="header-button home-button" onclick="window.location.href='#'">
      <i class="fas fa-home"></i>
    </button>

    <!-- Login and Sign Up Buttons on the Right -->
    <div class="header-buttons">
        <button class="header-button" onclick="window.location.href='../static/login.html'">Login</button>
        <button class="header-button" onclick="window.location.href='../static/login.html'">Sign Up</button>
      </div>
  </header>

  <!-- Home Page Content -->
  <div class="home-container">
    <h1>Welcome to the Home Page</h1>
    <p>This is the home page of the application. You can navigate to other pages using the buttons above.</p>
  </div>
</body>
</html>
