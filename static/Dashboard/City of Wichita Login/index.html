<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichita Admin | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div class="container">
        <div class="auth-box">
            <img src="https://www.wichita.gov/ImageRepository/Document?documentID=31438" alt="Wichita Logo" class="logo">
            <h1>Welcome to Wichita Admin</h1>
            <p class="subtitle">Secure access to your city administration portal</p>
 
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
 
            <p id="message"></p>
            <p class="link-text">
                <a href="forget.html">Forgot Password?</a> |
                <a href="signup.html">Create Account</a>
            </p>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
