<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Wichita Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div class="container">
        <div class="auth-box">
            <img src="https://www.wichita.gov/ImageRepository/Document?documentID=31438" alt="Wichita Logo" class="logo">
            <h2>Create Your Account</h2>
 
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="new-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new-password" placeholder="Password" required onkeyup="checkPasswordStrength()">
                </div>
                <p id="password-strength"></p>
                <button type="submit" class="btn">Sign Up</button>
            </form>
 
            <p id="message"></p>
            <p class="link-text">Already have an account? <a href="index.html">Login</a></p>
        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
