<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password | City of Wichita</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="container">
        <div class="auth-box">
            <img src="https://www.wichita.gov/ImageRepository/Document?documentID=31438" alt="City of Wichita Logo" class="logo">
            <h2>Reset Your Password</h2>

            <form id="forgetForm">
                <input type="email" class="email-input" placeholder="Enter your email" required />
                <button class="reset-button">Send Reset Link</button>
            </form>

            <p id="message"></p>
            <p class="link-text"><a href="index.html">Back to Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
