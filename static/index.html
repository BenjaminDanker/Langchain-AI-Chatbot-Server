<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Chatbot Demo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/chart.css" />

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Tab favicon -->
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body id="body">
  <!-- Header with Home, Login, and Sign Up Buttons -->
  <header class="header">
    <!-- Home Button on the Left -->
    <button class="header-button home-button" onclick="window.location.href='static/home.html'">
      <i class="fas fa-home"></i>
    </button>

    <!-- Login and Sign Up Buttons on the Right -->
    <div class="header-buttons">
      <button class="header-button" onclick="window.location.href='static/login.html'">Login</button>
      <button class="header-button" onclick="window.location.href='static/login.html'">Sign Up</button>
    </div>
  </header>
  
  <!-- Hero Section -->
  <div class="hero" id="hero">
    <img
      src="https://cdn.freelogovectors.net/wp-content/uploads/2023/10/wichita-state-university-logo-freelogovectors.net_.png"
      width="600" alt="Wichita State University Logo">
  </div>

  <!-- Dashboard Container -->
  <div class="dashboard-container">
    <h1>Data Analytics Dashboard</h1>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchTerm" placeholder="Enter search term..." />
      <button onclick="searchAndUpdate()">Search</button>
    </div>

    <div class="input-parameters">
      <label for="limitInput">Query Limit:</label>
      <input type="number" id="limitInput" placeholder="Enter query limit" value="100" />
    
      <label for="radiusInput">Accuracy:</label>
      <input type="number" id="radiusInput" step="0.1" placeholder="Enter accuracy" value="0.8" />
    </div>
    
    <!-- Analytics Chart -->
    <div class="chart-container">
      <canvas id="analyticsChart" width="800" height="400"></canvas>
    </div>
  </div>

  <!-- Chatbot -->
  <div class="chatbot" id="chatbot">
    <!-- Chatbot Button -->
    <div id="chatbot-notification" class="notification-box">
      <p id="typing-text">Need help? Iâ€™m Shocker Assistant! Click here!</p>
      <span id="close-notification" class="close-icon">&times;</span>
    </div>
    <button class="chatbot__button" onclick="toggleChat()">
      <img
        src="https://upload.wikimedia.org/wikipedia/en/thumb/9/90/Wichita_State_Shockers_logo.svg/300px-Wichita_State_Shockers_logo.svg.png"
        alt="Chatbot Image">
    </button>

    <!-- Chatbot Popup -->
    <div class="chatbot__popup" id="chatPopup">
      <div class="chatbot__header">
        <span><i></i> Shocker Assistant</span>
        <button class="fullscreen-btn" id="fullscreenButton" onclick="toggleFullscreen()">
          <i class="fas fa-expand"></i>
        </button>
      </div>
      <div class="chatbot__body" id="chatBody">
        <div id="chatbot-thinking" class="hidden thinking-animation">
          <i class="fas fa-spinner spinner-icon"></i> I'm Thinking<span class="dots">...</span>
        </div>
      </div>
      <div class="chatbot__footer">
        <button id="record-btn" class="chatbot__record-button">
          <i class="fas fa-microphone"></i>
        </button>
        <input type="text" id="chatInput" class="chatbot__input" placeholder="Ask Shocker Assistant..."
          onkeypress="handleEnterKey(event)" />
        <button class="chatbot__send" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Load Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load the date adapter for date-fns -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <!-- Custom JavaScript -->
  <script src="/static/renderChart.js"></script>
  <script src="/static/script.js"></script>
</body>

</html>
